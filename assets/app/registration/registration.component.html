<div class=" row jumbotron jumbotron-fluid">

  <div class="col-lg-3"></div>
  <div class="col-lg-6">

    <div class="card ">
      <div class="card-header bg-info">
        <h3><em> Register YourSelf </em></h3>
      </div>
      <div class="card-body ">

        <form #myForm="ngForm" (ngSubmit)="registerMe(myForm.value)" >

          <div class="form-group">
            <label for="exampleInputEmail1">Select Username :</label>
            <input type="text" class="form-control" formControlName="username" id="username" aria-describedby="emailHelp" placeholder="Enter username" name="username">
            <small id="emailHelp" class="form-text text-muted">Username and Password are case Sensitive </small>
          </div>

          <div class="form-group ">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" formControlName="password" required>
            <small id="emailHelp" class="form-text text-muted">Username and Password are case Sensitive </small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">School Name :</label>
            <input type="text" class="form-control" id="schoolname" aria-describedby="emailHelp" placeholder="Enter School name" formControlName="schoolname" name="schoolname">
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1">Address :</label>
            <input type="text" class="form-control" id="schoolAddress" placeholder="Enter Address" name="schoolAddress" formControlName="schoolAddress" required>
          </div>
          <!--City Selecion Dropdown-->
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="City">City :</label>
              <input type="text" class="form-control" id="City" placeholder="Enter City Name" name="City" formControlName="city" required>
              <small id="emailHelp" class="form-text text-muted">Enter City Name Followed by District Name (IF both are different) </small>
            </div>
            <div class="col-lg-6">
              <label for="Pincode">Pincode :</label>
              <input type="number" class="form-control" id="pinCode" placeholder="Enter Postal Code" name="pinCode" pattern=".{6,}" formControlName="pincode" required>
              <small id="emailHelp" class="form-text text-muted">Enter 6 Digit Postal Code</small>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="col-lg-6">
              <button class="btn btn-danger" (click)="reset()">Reset</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
  <div class="col-lg-3"></div>
  <!--first side card End -->


</div>
